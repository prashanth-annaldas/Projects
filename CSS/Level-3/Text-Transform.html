<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text-Transform</title>
    <style>
        #h1-1 {text-transform: capitalize;}
        #h1-2 {text-transform: lowercase;}
        #h1-3 {text-transform: uppercase;}
        #h1-4 {text-transform: none;}
    </style>
</head>
<body>
    <h1 id="h1-1">first heading</h1>
    <h1 id="h1-2">Second Heading</h1>
    <h1 id="h1-3">Third Heading</h1>
    <h1 id="h1-4">Fourth Heading</h1>
</body>
</html>
