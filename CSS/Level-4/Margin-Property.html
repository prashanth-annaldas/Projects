<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .div {
            height: 50px;
            width: 50px;
            text-align: center;
        }
        #first {
            margin: 5px 5px 5px 5px;
            background-color: blueviolet;
        }
        #second {
            margin: 5px 5px 5px 5px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="first" class="div">First Margin</div><br>
    <div id="second" class="div">Second Margin</div>
</body>
</html>
