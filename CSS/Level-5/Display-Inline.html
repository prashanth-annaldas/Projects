<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display-Inline</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            height: 100px;
            width: 100px;
            margin: 5px;
            text-align:center ;
            background-color: blueviolet;
            display: inline;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box-1</div>
    <div id="box2" class="box">Box-2</div>
    <div id="box3" class="box">Box-3</div>
</body>
</html>
