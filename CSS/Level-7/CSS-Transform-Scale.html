<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transform</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: aquamarine;
            position: relative;
            top: 100px;
            left: 100px;
            transition: all 1s ease-in-out 0s;
        }
        #box1:hover {
            transform: scale(2);
        }
        #box2:hover {
            transform: scalex(3);
        }
        #box3:hover {
            transform: scaley(4);
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Rotate</div><br>
    <div id="box2" class="box">Rotate X deg</div><br>
    <div id="box3" class="box">Rotate Y deg</div>
</body>
</html>
