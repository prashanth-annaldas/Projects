<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo Classes</title>
    <style>
        #button1 {
            height: 20px;
            width: 60px;
            border: 2px solid black;
            border-radius: 80%;
        }
        #button1:hover {
            height: 30px;
            width: 70px;
            border: 2px solid blue;
            background-color: pink;
            border-radius: 80%;
        }
        #button1:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="button1">Press</button>
</body>
</html>
