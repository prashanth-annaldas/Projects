<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol> <!--By default Numeric numbers type-->
        <li>Java</li>
        <ol>
            <li type="i">Oops</li> <!--It is showing like smaller Roman numbers type-->
        </ol>
        <li>C</li>
        <li>C++</li>
        <ol>
            <li type="i">Oops</li>
        </ol>
        <li>HTML</li>
    </ol>
</body>
</html>
